<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Direction Service</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIzvGWwwXfJ13yNIgzEcN8v9MLojr5P-A&libraries=places"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var destination = /*[[${destinationAddress}]]*/ '';
        /*]]>*/
    </script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

        #start {
            margin-bottom: 10px;
        }

        #directions-panel {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div>
    <label for="start">Starting Location:</label>
    <input type="text" id="start" placeholder="Enter starting location">

    <!-- Use Thymeleaf variables for the selected winery and its location -->
    <div th:if="${destinationAddress}">
        <p th:text="'Destination Address: ' + ${destinationAddress}"></p>
    </div>
    <br>
    <button onclick="calculateRoute()">Show Route</button>
</div>

<div id="map"></div>
<div id="directions-panel"></div>

<script>
    var map;
    var directionsService;
    var directionsRenderer;

    function initMap() {
        // Default center (San Francisco)
        var defaultCenter = { lat: 37.7749, lng: -122.4194 };

        // Use the destination as the center if available, otherwise use the default center
        var destinationLatLng = destination ? getLatLngFromString(destination) : defaultCenter;

        map = new google.maps.Map(document.getElementById('map'), {
            center: destinationLatLng,
            zoom: 12
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({
            map: map,
            panel: document.getElementById('directions-panel'),
            draggable: true
        });

        // Add a marker at the destination
        var marker = new google.maps.Marker({
            position: destinationLatLng,
            map: map,
            title: 'Destination'
        });
    }

    function getLatLngFromString(latlngString) {
        var latlngArray = latlngString.split(',').map(function (coord) {
            return parseFloat(coord.trim());
        });

        return { lat: latlngArray[0], lng: latlngArray[1] };
    }


    function calculateRoute() {
        var startLocation = document.getElementById('start').value;

        var request = {
            origin: startLocation,
            destination: destination,
            travelMode: google.maps.TravelMode.DRIVING
        };

        directionsService.route(request, function (response, status) {
            if (status == 'OK') {
                directionsRenderer.setDirections(response);
            } else {
                window.alert('Directions request failed due to ' + status);
            }
        });
    }
    // Initialize the map when the page loads
    google.maps.event.addDomListener(window, 'load', initMap);
</script>
</body>
</html>
